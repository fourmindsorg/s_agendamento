name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  deploy:
    runs-on: ubuntu-latest

    # SÃ³ executa se nÃ£o for pull_request
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code from GitHub main branch
        uses: actions/checkout@v4
        with:
          ref: main # Garantir que estÃ¡ usando a branch main do GitHub

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python manage.py check
          python manage.py test

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            echo "ğŸš€ Iniciando deploy..."
            cd /home/ubuntu/s_agendamento

            # Verificar branch atual
            echo "ğŸ“ Branch atual: $(git branch --show-current)"

            # Fazer pull da branch main do GitHub
            echo "ğŸ“¥ Fazendo pull da branch main..."
            git fetch origin
            git reset --hard origin/main

            # Verificar commit atual
            echo "ğŸ“ Commit atual: $(git log --oneline -1)"

            # Ativar ambiente virtual
            source .venv/bin/activate

            # Instalar dependÃªncias
            echo "ğŸ“¦ Instalando dependÃªncias..."
            pip install -r requirements.txt

            # Executar migraÃ§Ãµes
            echo "ğŸ—„ï¸ Executando migraÃ§Ãµes..."
            python manage.py migrate
            
            # Verificar configuraÃ§Ã£o do Django
            echo "ğŸ”§ Verificando configuraÃ§Ã£o do Django..."
            python manage.py check --deploy
            
            # Coletar arquivos estÃ¡ticos
            echo "ğŸ“ Coletando arquivos estÃ¡ticos..."
            python manage.py collectstatic --noinput
            
            # Testar se o Django estÃ¡ funcionando
            echo "ğŸ§ª Testando Django..."
            python manage.py check --settings=core.settings_production

            # Parar serviÃ§os antes de reiniciar
            echo "ğŸ›‘ Parando serviÃ§os..."
            sudo systemctl stop gunicorn || true
            sudo systemctl stop nginx || true
            
            # Aguardar parada completa
            sleep 5
            
            # Reiniciar serviÃ§os
            echo "ğŸ”„ Reiniciando serviÃ§os..."
            sudo systemctl daemon-reload
            sudo systemctl start gunicorn
            sudo systemctl start nginx
            
            # Aguardar serviÃ§os iniciarem
            echo "â³ Aguardando serviÃ§os iniciarem..."
            sleep 15
            
            # Verificar status dos serviÃ§os
            echo "âœ… Verificando status dos serviÃ§os..."
            sudo systemctl status gunicorn --no-pager -l
            sudo systemctl status nginx --no-pager -l
            
            # Verificar se os serviÃ§os estÃ£o realmente rodando
            echo "ğŸ” Verificando processos..."
            ps aux | grep gunicorn | grep -v grep || echo "âŒ Gunicorn nÃ£o estÃ¡ rodando"
            ps aux | grep nginx | grep -v grep || echo "âŒ Nginx nÃ£o estÃ¡ rodando"
            
            # Testar conectividade local
            echo "ğŸ§ª Testando conectividade local..."
            curl -f http://localhost:8000/ || echo "âŒ Gunicorn nÃ£o responde localmente"
            
            echo "ğŸ‰ Deploy concluÃ­do!"

      - name: Health Check
        run: |
          echo "ğŸ¥ Verificando saÃºde do servidor..."
          
          # Aguardar um pouco mais para os serviÃ§os estabilizarem
          sleep 30
          
          # Tentar mÃºltiplas vezes
          for i in {1..5}; do
            echo "Tentativa $i/5..."
            if curl -f -s https://fourmindstech.com.br/s_agendamentos/ > /dev/null; then
              echo "âœ… Servidor respondendo normalmente!"
              exit 0
            else
              echo "âŒ Tentativa $i falhou, aguardando 10 segundos..."
              sleep 10
            fi
          done
          
          echo "âŒ Servidor nÃ£o respondeu apÃ³s 5 tentativas"
          echo "Verificando status dos serviÃ§os..."
          
          # Verificar logs do gunicorn
          echo "ğŸ“‹ Logs do Gunicorn:"
          sudo journalctl -u gunicorn --no-pager -n 20
          
          # Verificar logs do nginx
          echo "ğŸ“‹ Logs do Nginx:"
          sudo journalctl -u nginx --no-pager -n 20
          
          exit 1
