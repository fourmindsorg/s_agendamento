name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI - Tests and Linting"]
    types:
      - completed
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' && 
      (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout code from GitHub main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Check and Start EC2 instance
        id: instance-check
        run: |
          set +e  # NÃ£o falhar se houver erros
          echo "ğŸ” Verificando estado da instÃ¢ncia EC2..."
          INSTANCE_ID="i-0077873407e4114b1"

          STATE=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query "Reservations[0].Instances[0].State.Name" \
            --output text)

          echo "ğŸ“ Estado atual da instÃ¢ncia: $STATE"

          if [ "$STATE" == "stopped" ]; then
            echo "ğŸ”§ InstÃ¢ncia parada. Tentando iniciar..."
            aws ec2 start-instances --instance-ids "$INSTANCE_ID"
            
            echo "â³ Aguardando instÃ¢ncia iniciar (isso pode levar atÃ© 2 minutos)..."
            aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"
            echo "âœ… InstÃ¢ncia iniciada com sucesso!"
          elif [ "$STATE" != "running" ]; then
            echo "âŒ InstÃ¢ncia estÃ¡ no estado: $STATE"
            echo "âš ï¸ Estados suportados: running, stopped"
            echo ""
            echo "ğŸ’¡ Execute manualmente para fazer deploy:"
            echo "   1. aws ec2 start-instances --instance-ids $INSTANCE_ID"
            echo "   2. aws ssm start-session --target $INSTANCE_ID"
            echo "   3. cd /opt/s-agendamento && sudo bash infrastructure/deploy_completo.sh"
            echo ""
            echo "âŒ Pulando deploy automÃ¡tico..."
            exit 1
          else
            echo "âœ… InstÃ¢ncia jÃ¡ estÃ¡ rodando"
          fi

          echo "ğŸ” Verificando SSM disponibilidade..."
          # Aguardar SSM Agent ficar online (pode levar 30-60s apÃ³s start)
          MAX_WAIT=180
          WAITED=0
          SSM_STATUS="Unknown"
          SSM_ONLINE_FINAL="false"

          while [ $WAITED -lt $MAX_WAIT ]; do
            SSM_STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$INSTANCE_ID" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text 2>/dev/null || echo "Unknown")
            
            if [ "$SSM_STATUS" = "Online" ]; then
              echo "âœ… SSM estÃ¡ online!"
              SSM_ONLINE_FINAL="true"
              break
            fi
            
            if [ $((WAITED % 20)) -eq 0 ]; then
              echo "â³ Aguardando SSM... ($WAITED/$MAX_WAIT)s (status: $SSM_STATUS)"
            fi
            
            sleep 5
            WAITED=$((WAITED + 5))
          done

          # Marcar SSM como disponÃ­vel ou nÃ£o
          if [ "$SSM_ONLINE_FINAL" == "true" ]; then
            echo "SSM_ONLINE=true" >> $GITHUB_ENV
            echo "âœ… SSM estÃ¡ online - deploy automÃ¡tico possÃ­vel"
          else
            echo "SSM_ONLINE=false" >> $GITHUB_ENV
            echo ""
            echo "âš ï¸ SSM nÃ£o estÃ¡ disponÃ­vel"
            echo "ğŸ“‹ Deploy automÃ¡tico via SSM nÃ£o Ã© possÃ­vel"
            echo ""
            echo "ğŸ’¡ Execute o deploy MANUAL no servidor:"
            echo "   1. Acesse: https://console.aws.amazon.com/ec2/"
            echo "   2. Selecione a instÃ¢ncia: i-0077873407e4114b1"
            echo "   3. Clique em 'Connect' â†’ 'EC2 Instance Connect'"
            echo "   4. Execute:"
            echo "      cd /opt/s-agendamento"
            echo "      sudo supervisorctl restart s-agendamento"
            echo "      sudo systemctl reload nginx"
            echo ""
            echo "âœ… Workflow concluÃ­do - sistema jÃ¡ estÃ¡ em produÃ§Ã£o"
          fi

          set -e  # Reativar fail-fast
          echo "âœ… VerificaÃ§Ã£o de instÃ¢ncia concluÃ­da com sucesso"

      - name: Deploy to EC2 via SSM
        id: deploy-ssm
        if: env.SSM_ONLINE == 'true'
        run: |
          echo "ğŸš€ Iniciando deploy para produÃ§Ã£o via SSM..."
          INSTANCE_ID="i-0077873407e4114b1"

          # Enviar comandos de deploy via SSM
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "set -e",
              "echo Instalando Python e venv (se necessÃ¡rio)...",
              "sudo apt-get update -y",
              "sudo apt-get install -y python3 python3-venv python3-pip postgresql-client",
              "cd /opt/s-agendamento",
              "sudo chown -R django:django /opt/s-agendamento || true",
              "sudo -u django git config --global --add safe.directory /opt/s-agendamento || true",
              "sudo -u django git fetch origin",
              "sudo -u django git reset --hard origin/main",
              "sudo -u django bash -c 'rm -rf venv && python3 -m venv venv'",
              "sudo -u django bash -c 'venv/bin/pip install --upgrade pip'",
              "sudo -u django bash -c 'venv/bin/pip install -r requirements.txt --upgrade --quiet'",
              "echo Exportando variÃ¡veis de ambiente do banco...",
              "export DJANGO_SETTINGS_MODULE=core.settings_production",
              "export DB_NAME=\"${{ secrets.DB_NAME }}\"",
              "export DB_USER=\"${{ secrets.DB_USER }}\"",
              "export DB_PASSWORD=\"${{ secrets.DB_PASSWORD }}\"",
              "export DB_HOST=\"${{ secrets.DB_HOST }}\"",
              "export DB_PORT=\"${{ secrets.DB_PORT }}\"",
              "echo Gravando .env persistente para runtime...",
              "sudo -u django bash -c 'cat > .env <<EOF\nDJANGO_SETTINGS_MODULE=core.settings_production\nDEBUG=False\nDB_NAME=${{ secrets.DB_NAME }}\nDB_USER=${{ secrets.DB_USER }}\nDB_PASSWORD=${{ secrets.DB_PASSWORD }}\nDB_HOST=${{ secrets.DB_HOST }}\nDB_PORT=${{ secrets.DB_PORT }}\nEOF'",
              "echo Aguardando banco de dados ficar disponÃ­vel...",
              "if command -v pg_isready >/dev/null 2>&1 && [ -n \"$DB_HOST\" ]; then for i in $(seq 1 24); do pg_isready -h \"$DB_HOST\" -p \"${DB_PORT:-5432}\" -U \"$DB_USER\" && break || (echo Esperando DB... && sleep 5); done; fi",
              "sudo -u django bash -c 'export DJANGO_SETTINGS_MODULE=core.settings_production DB_NAME=\"${DB_NAME}\" DB_USER=\"${DB_USER}\" DB_PASSWORD=\"${DB_PASSWORD}\" DB_HOST=\"${DB_HOST}\" DB_PORT=\"${DB_PORT}\" && venv/bin/python manage.py migrate --noinput'",
              "sudo -u django bash -c 'export DJANGO_SETTINGS_MODULE=core.settings_production DB_NAME=\"${DB_NAME}\" DB_USER=\"${DB_USER}\" DB_PASSWORD=\"${DB_PASSWORD}\" DB_HOST=\"${DB_HOST}\" DB_PORT=\"${DB_PORT}\" && venv/bin/python manage.py collectstatic --noinput --clear'",
              "sudo supervisorctl restart s-agendamento",
              "sudo systemctl reload nginx",
              "echo Deploy completo concluÃ­do"
            ]' \
            --timeout-seconds 600 \
            --query "Command.CommandId" \
            --output text > /tmp/command-id.txt

          COMMAND_ID=$(cat /tmp/command-id.txt)
          echo "ğŸ“‹ Command ID: $COMMAND_ID"
          echo "â³ Aguardando execuÃ§Ã£o (pode levar atÃ© 2 minutos)..."

          # Aguardar atÃ© 2 minutos
          for i in {1..24}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "InProgress")
            
            if [ "$STATUS" = "Success" ]; then
              echo "âœ… Deploy concluÃ­do com sucesso!"
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "âŒ Deploy falhou com status: $STATUS"
              echo "ğŸ“‹ Erros:"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi
            
            if [ $((i % 4)) -eq 0 ]; then
              echo "â³ Status: $STATUS ($((i * 5))s)"
            fi
            sleep 5
          done

          # Mostrar output do comando
          echo ""
          echo "ğŸ“Š Output do deploy:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text

      - name: Get EC2 IP
        if: env.SSM_ONLINE != 'true'
        run: |
          echo "ğŸ” Obtendo IP pÃºblico da instÃ¢ncia..."
          INSTANCE_ID="i-0077873407e4114b1"

          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)

          echo "Public IP: $PUBLIC_IP"
          echo "EC2_IP=$PUBLIC_IP" >> $GITHUB_ENV

      - name: Setup SSH
        if: env.SSM_ONLINE != 'true'
        run: |
          echo "ğŸ” Configurando SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Adicionar host key para evitar interatividade
          ssh-keyscan -H ${{ env.EC2_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

          # Testar conexÃ£o
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ env.EC2_IP }} echo "âœ… SSH conectado com sucesso"

      - name: Deploy to EC2 via SSH
        if: env.SSM_ONLINE != 'true'
        run: |
          echo "ğŸš€ Iniciando deploy via SSH..."

          ssh -i ~/.ssh/id_rsa ubuntu@${{ env.EC2_IP }} << 'EOF'
            set -e
            echo "ğŸ“‚ Entrando no diretÃ³rio da aplicaÃ§Ã£o..."
            echo "ğŸ Instalando Python e venv (se necessÃ¡rio)..."
            sudo apt-get update -y
            sudo apt-get install -y python3 python3-venv python3-pip postgresql-client
            cd /opt/s-agendamento
            echo "ğŸ”§ Ajustando permissÃµes e git safe.directory..."
            sudo chown -R django:django /opt/s-agendamento || true
            sudo -u django git config --global --add safe.directory /opt/s-agendamento || true
            
            echo "ğŸ“¥ Atualizando cÃ³digo do repositÃ³rio..."
            sudo -u django git fetch origin
            sudo -u django git reset --hard origin/main
            sudo -u django git --no-pager log --oneline -1 || true
            
            echo "ğŸ“¦ Instalando dependÃªncias..."
            sudo -u django bash -c 'rm -rf venv && python3 -m venv venv'
            sudo -u django bash -c 'venv/bin/pip install --upgrade pip'
            sudo -u django bash -c 'venv/bin/pip install -r requirements.txt --upgrade --quiet'
            echo "âœ“ DependÃªncias instaladas"
            
            echo "âš™ï¸ Exportando variÃ¡veis de banco e aguardando disponibilidade..."
            export DB_NAME="${{ secrets.DB_NAME }}"
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export DB_HOST="${{ secrets.DB_HOST }}"
            export DB_PORT="${{ secrets.DB_PORT }}"
            echo "ğŸ“ Gravando .env persistente para runtime..."
            sudo -u django bash -c 'cat > .env <<EOF
DJANGO_SETTINGS_MODULE=core.settings_production
DEBUG=False
DB_NAME=${{ secrets.DB_NAME }}
DB_USER=${{ secrets.DB_USER }}
DB_PASSWORD=${{ secrets.DB_PASSWORD }}
DB_HOST=${{ secrets.DB_HOST }}
DB_PORT=${{ secrets.DB_PORT }}
EOF'
            if command -v pg_isready >/dev/null 2>&1 && [ -n "$DB_HOST" ]; then for i in $(seq 1 24); do pg_isready -h "$DB_HOST" -p "${DB_PORT:-5432}" -U "$DB_USER" && break || (echo Esperando DB... && sleep 5); done; fi
            echo "ğŸ”„ Aplicando migraÃ§Ãµes..."
            sudo -u django bash -c 'export DJANGO_SETTINGS_MODULE=core.settings_production DB_NAME="'"$DB_NAME"'" DB_USER="'"$DB_USER"'" DB_PASSWORD="'"$DB_PASSWORD"'" DB_HOST="'"$DB_HOST"'" DB_PORT="'"$DB_PORT"'" && venv/bin/python manage.py migrate --noinput'
            echo "âœ“ MigraÃ§Ãµes aplicadas"
            
            echo "ğŸ“ Coletando arquivos estÃ¡ticos..."
            sudo -u django bash -c 'export DJANGO_SETTINGS_MODULE=core.settings_production DB_NAME="'"$DB_NAME"'" DB_USER="'"$DB_USER"'" DB_PASSWORD="'"$DB_PASSWORD"'" DB_HOST="'"$DB_HOST"'" DB_PORT="'"$DB_PORT"'" && venv/bin/python manage.py collectstatic --noinput --clear'
            echo "âœ“ Arquivos estÃ¡ticos coletados"
            
            echo "ğŸ”„ Reiniciando serviÃ§os..."
            sudo supervisorctl restart s-agendamento
            sudo systemctl reload nginx
            echo "âœ“ ServiÃ§os reiniciados"
            
            echo ""
            echo "=============================================="
            echo "ğŸ‰ DEPLOY CONCLUÃDO COM SUCESSO!"
            echo "=============================================="
          EOF

          echo "âœ… Deploy via SSH concluÃ­do!"

      - name: Deployment Summary
        run: |
          echo ""
          echo "=========================================="
          echo "âœ… DEPLOYMENT SUMMARY"
          echo "=========================================="
          echo ""
          if [ "$SSM_ONLINE" = "true" ]; then
            echo "âœ“ Deploy realizado via AWS SSM"
          else
            echo "âœ“ Deploy realizado via SSH"
          fi
          echo ""
          echo "ğŸŒ URLs para testar:"
          echo "  - https://fourmindstech.com.br/s_agendamentos/"
          echo "  - https://fourmindstech.com.br/admin/"
          echo ""
          echo "=========================================="

      - name: Health Check
        run: |
          echo "ğŸ¥ Verificando saÃºde do servidor apÃ³s deploy..."
          sleep 10

          # Testar HTTP primeiro
          echo "ğŸ” Testando HTTP..."
          if curl -f -s --max-time 10 http://fourmindstech.com.br/ > /dev/null 2>&1; then
            echo "âœ… HTTP funcionando!"
          else
            echo "âš ï¸ HTTP nÃ£o respondeu - servidor pode estar reiniciando"
          fi

          # Testar HTTPS
          echo "ğŸ” Testando HTTPS..."
          if curl -f -s --max-time 10 https://fourmindstech.com.br/ > /dev/null 2>&1; then
            echo "âœ… HTTPS funcionando!"
          else
            echo "âš ï¸ HTTPS nÃ£o respondeu - pode levar alguns minutos"
          fi

          # Testar endpoint especÃ­fico
          echo "ğŸ” Testando endpoint de planos..."
          sleep 5
          if curl -f -s --max-time 10 https://fourmindstech.com.br/authentication/planos/ > /dev/null 2>&1; then
            echo "âœ… Endpoint de planos funcionando!"
          else
            echo "âš ï¸ Endpoint de planos nÃ£o respondeu ainda"
          fi

          echo ""
          echo "âœ… Health check concluÃ­do!"
          echo "ğŸ’¡ Se alguma verificaÃ§Ã£o falhou, aguarde alguns minutos e teste manualmente."
