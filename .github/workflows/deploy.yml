# .github/workflows/deploy.yml
name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup environment variables
        run: |
          cp .env.example .env
          echo "SECRET_KEY=test-secret-key-for-deploy" >> .env
          echo "DEBUG=False" >> .env
          echo "ENVIRONMENT=production" >> .env

      - name: Run Django checks
        run: |
          python manage.py check
          python manage.py check --deploy

      - name: Run tests
        run: |
          python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code from GitHub main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup environment variables
        run: |
          cp .env.example .env
          echo "SECRET_KEY=test-secret-key-for-deploy" >> .env
          echo "DEBUG=False" >> .env
          echo "ENVIRONMENT=production" >> .env

      - name: Run tests
        run: |
          python manage.py check
          python manage.py test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Check and Start EC2 instance
        id: instance-check
        run: |
          set +e  # N√£o falhar se houver erros
          echo "üîç Verificando estado da inst√¢ncia EC2..."
          INSTANCE_ID="i-0077873407e4114b1"

          STATE=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query "Reservations[0].Instances[0].State.Name" \
            --output text)

          echo "üìç Estado atual da inst√¢ncia: $STATE"

          if [ "$STATE" == "stopped" ]; then
            echo "üîß Inst√¢ncia parada. Tentando iniciar..."
            aws ec2 start-instances --instance-ids "$INSTANCE_ID"
            
            echo "‚è≥ Aguardando inst√¢ncia iniciar (isso pode levar at√© 2 minutos)..."
            aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"
            echo "‚úÖ Inst√¢ncia iniciada com sucesso!"
          elif [ "$STATE" != "running" ]; then
            echo "‚ùå Inst√¢ncia est√° no estado: $STATE"
            echo "‚ö†Ô∏è Estados suportados: running, stopped"
            echo ""
            echo "üí° Execute manualmente para fazer deploy:"
            echo "   1. aws ec2 start-instances --instance-ids $INSTANCE_ID"
            echo "   2. aws ssm start-session --target $INSTANCE_ID"
            echo "   3. cd /opt/s-agendamento && sudo bash infrastructure/deploy_completo.sh"
            echo ""
            echo "‚ùå Pulando deploy autom√°tico..."
            exit 1
          else
            echo "‚úÖ Inst√¢ncia j√° est√° rodando"
          fi

          echo "üîç Verificando SSM disponibilidade..."
          # Aguardar SSM Agent ficar online (pode levar 30-60s ap√≥s start)
          MAX_WAIT=180
          WAITED=0
          SSM_STATUS="Unknown"
          SSM_ONLINE_FINAL="false"

          while [ $WAITED -lt $MAX_WAIT ]; do
            SSM_STATUS=$(aws ssm describe-instance-information \
              --filters "Key=InstanceIds,Values=$INSTANCE_ID" \
              --query "InstanceInformationList[0].PingStatus" \
              --output text 2>/dev/null || echo "Unknown")
            
            if [ "$SSM_STATUS" = "Online" ]; then
              echo "‚úÖ SSM est√° online!"
              SSM_ONLINE_FINAL="true"
              break
            fi
            
            if [ $((WAITED % 20)) -eq 0 ]; then
              echo "‚è≥ Aguardando SSM... ($WAITED/$MAX_WAIT)s (status: $SSM_STATUS)"
            fi
            
            sleep 5
            WAITED=$((WAITED + 5))
          done

          # Marcar SSM como dispon√≠vel ou n√£o
          if [ "$SSM_ONLINE_FINAL" == "true" ]; then
            echo "SSM_ONLINE=true" >> $GITHUB_ENV
            echo "‚úÖ SSM est√° online - deploy autom√°tico poss√≠vel"
          else
            echo "SSM_ONLINE=false" >> $GITHUB_ENV
            echo ""
            echo "‚ö†Ô∏è SSM n√£o est√° dispon√≠vel"
            echo "üìã Deploy autom√°tico via SSM n√£o √© poss√≠vel"
            echo ""
            echo "üí° Execute o deploy MANUAL no servidor:"
            echo "   1. Acesse: https://console.aws.amazon.com/ec2/"
            echo "   2. Selecione a inst√¢ncia: i-0077873407e4114b1"
            echo "   3. Clique em 'Connect' ‚Üí 'EC2 Instance Connect'"
            echo "   4. Execute:"
            echo "      cd /opt/s-agendamento"
            echo "      sudo supervisorctl restart s-agendamento"
            echo "      sudo systemctl reload nginx"
            echo ""
            echo "‚úÖ Workflow conclu√≠do - sistema j√° est√° em produ√ß√£o"
          fi

          set -e  # Reativar fail-fast
          echo "‚úÖ Verifica√ß√£o de inst√¢ncia conclu√≠da com sucesso"

      - name: Deploy to EC2 via SSM
        id: deploy-ssm
        if: env.SSM_ONLINE == 'true'
        run: |
          echo "üöÄ Iniciando deploy para produ√ß√£o via SSM..."
          INSTANCE_ID="i-0077873407e4114b1"

          # Enviar comandos de deploy via SSM
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /opt/s-agendamento",
              "git fetch origin",
              "git reset --hard origin/main",
              "source venv/bin/activate",
              "pip install -r requirements.txt --upgrade --quiet",
              "python manage.py migrate",
              "python manage.py collectstatic --noinput",
              "sudo supervisorctl restart s-agendamento",
              "sudo systemctl reload nginx",
              "echo Deploy completo conclu√≠do"
            ]' \
            --timeout-seconds 600 \
            --query "Command.CommandId" \
            --output text > /tmp/command-id.txt

          COMMAND_ID=$(cat /tmp/command-id.txt)
          echo "üìã Command ID: $COMMAND_ID"
          echo "‚è≥ Aguardando execu√ß√£o (pode levar at√© 2 minutos)..."

          # Aguardar at√© 2 minutos
          for i in {1..24}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "InProgress")
            
            if [ "$STATUS" = "Success" ]; then
              echo "‚úÖ Deploy conclu√≠do com sucesso!"
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "‚ùå Deploy falhou com status: $STATUS"
              echo "üìã Erros:"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi
            
            if [ $((i % 4)) -eq 0 ]; then
              echo "‚è≥ Status: $STATUS ($((i * 5))s)"
            fi
            sleep 5
          done

          # Mostrar output do comando
          echo ""
          echo "üìä Output do deploy:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text

      - name: Get EC2 IP
        if: env.SSM_ONLINE != 'true'
        run: |
          echo "üîç Obtendo IP p√∫blico da inst√¢ncia..."
          INSTANCE_ID="i-0077873407e4114b1"

          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)

          echo "Public IP: $PUBLIC_IP"
          echo "EC2_IP=$PUBLIC_IP" >> $GITHUB_ENV

      - name: Setup SSH
        if: env.SSM_ONLINE != 'true'
        run: |
          echo "üîê Configurando SSH..."
          
          # Verificar se a chave SSH est√° configurada
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "‚ö†Ô∏è Secret EC2_SSH_KEY n√£o est√° configurado!"
            echo ""
            echo "üìã Para configurar:"
            echo "1. Acesse: https://github.com/fourmindsorg/s_agendamento/settings/secrets/actions"
            echo "2. Adicione um novo secret: EC2_SSH_KEY"
            echo "3. Valor: conte√∫do da chave SSH privada (.pem ou id_rsa)"
            echo ""
            echo "üí° Alternativa: Configure SSM Agent no servidor EC2 para usar deploy autom√°tico via SSM"
            echo ""
            echo "‚ùå N√£o √© poss√≠vel continuar sem chave SSH ou SSM"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Adicionar host key para evitar interatividade
          ssh-keyscan -H ${{ env.EC2_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Testar conex√£o
          echo "üîç Testando conex√£o SSH..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ env.EC2_IP }} echo "‚úÖ SSH conectado com sucesso" || {
            echo "‚ùå Falha na conex√£o SSH!"
            echo ""
            echo "Poss√≠veis causas:"
            echo "1. Chave SSH incorreta ou n√£o corresponde ao servidor"
            echo "2. Usu√°rio incorreto (usando 'ubuntu' mas pode ser 'ec2-user' ou outro)"
            echo "3. Security Group bloqueando conex√£o SSH"
            echo ""
            echo "üí° Solu√ß√£o: Configure SSM Agent no servidor para uso de deploy via SSM"
            exit 1
          }

      - name: Deploy to EC2 via SSH
        if: env.SSM_ONLINE != 'true'
        run: |
          echo "üöÄ Iniciando deploy via SSH..."

          ssh -i ~/.ssh/id_rsa ubuntu@${{ env.EC2_IP }} << 'EOF'
            set -e
            echo "üìÇ Entrando no diret√≥rio da aplica√ß√£o..."
            cd /opt/s-agendamento
            
            echo "üì• Atualizando c√≥digo do reposit√≥rio..."
            sudo -u django git fetch origin
            sudo -u django git reset --hard origin/main
            echo "‚úì C√≥digo atualizado: $(git log --oneline -1)"
            
            echo "üì¶ Instalando depend√™ncias..."
            sudo -u django bash -c 'source venv/bin/activate && pip install -r requirements.txt --upgrade --quiet'
            echo "‚úì Depend√™ncias instaladas"
            
            echo "üîÑ Aplicando migra√ß√µes..."
            sudo -u django bash -c 'source venv/bin/activate && python manage.py migrate'
            echo "‚úì Migra√ß√µes aplicadas"
            
            echo "üìÅ Coletando arquivos est√°ticos..."
            sudo -u django bash -c 'source venv/bin/activate && python manage.py collectstatic --noinput'
            echo "‚úì Arquivos est√°ticos coletados"
            
            echo "üîÑ Reiniciando servi√ßos..."
            sudo supervisorctl restart s-agendamento
            sudo systemctl reload nginx
            echo "‚úì Servi√ßos reiniciados"
            
            echo ""
            echo "=============================================="
            echo "üéâ DEPLOY CONCLU√çDO COM SUCESSO!"
            echo "=============================================="
          EOF

          echo "‚úÖ Deploy via SSH conclu√≠do!"

      - name: Deployment Summary
        run: |
          echo ""
          echo "=========================================="
          echo "‚úÖ DEPLOYMENT SUMMARY"
          echo "=========================================="
          echo ""
          if [ "$SSM_ONLINE" = "true" ]; then
            echo "‚úì Deploy realizado via AWS SSM"
          else
            echo "‚úì Deploy realizado via SSH"
          fi
          echo ""
          echo "üåê URLs para testar:"
          echo "  - https://fourmindstech.com.br/s_agendamentos/"
          echo "  - https://fourmindstech.com.br/admin/"
          echo ""
          echo "=========================================="

      - name: Health Check
        run: |
          echo "üè• Verificando sa√∫de do servidor ap√≥s deploy..."
          sleep 10

          # Testar HTTP primeiro
          echo "üîç Testando HTTP..."
          if curl -f -s --max-time 10 http://fourmindstech.com.br/ > /dev/null 2>&1; then
            echo "‚úÖ HTTP funcionando!"
          else
            echo "‚ö†Ô∏è HTTP n√£o respondeu - servidor pode estar reiniciando"
          fi

          # Testar HTTPS
          echo "üîç Testando HTTPS..."
          if curl -f -s --max-time 10 https://fourmindstech.com.br/ > /dev/null 2>&1; then
            echo "‚úÖ HTTPS funcionando!"
          else
            echo "‚ö†Ô∏è HTTPS n√£o respondeu - pode levar alguns minutos"
          fi

          # Testar endpoint espec√≠fico
          echo "üîç Testando endpoint de planos..."
          sleep 5
          if curl -f -s --max-time 10 https://fourmindstech.com.br/authentication/planos/ > /dev/null 2>&1; then
            echo "‚úÖ Endpoint de planos funcionando!"
          else
            echo "‚ö†Ô∏è Endpoint de planos n√£o respondeu ainda"
          fi

          echo ""
          echo "‚úÖ Health check conclu√≠do!"
          echo "üí° Se alguma verifica√ß√£o falhou, aguarde alguns minutos e teste manualmente."
