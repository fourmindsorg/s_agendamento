name: Terraform Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - "aws-infrastructure/**"
  pull_request:
    branches:
      - main
    paths:
      - "aws-infrastructure/**"
  workflow_dispatch: # Execução manual também disponível

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aws-infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          # Verificar se infraestrutura já existe
          if terraform show -json | jq -e '.values.root_module.resources[] | select(.type == "aws_instance")' > /dev/null 2>&1; then
            echo "Infrastructure already exists. Skipping creation."
            terraform plan -var="create_infrastructure=false" -no-color
          else
            echo "Creating new infrastructure."
            terraform plan -var="create_infrastructure=true" -no-color
          fi
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
            #### Terraform Validation 🤖\`${{ steps.validate.outcome }}\`
            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Verificar se infraestrutura já existe
          if terraform show -json | jq -e '.values.root_module.resources[] | select(.type == "aws_instance")' > /dev/null 2>&1; then
            echo "Infrastructure already exists. No changes needed."
            terraform apply -var="create_infrastructure=false" -auto-approve
          else
            echo "Creating new infrastructure."
            terraform apply -var="create_infrastructure=true" -auto-approve
          fi

      - name: Terraform Output
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform output -json
