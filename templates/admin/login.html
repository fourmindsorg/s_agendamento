{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Django - AgenTech</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/fontawesome/all.min.css' %}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="{% static 'fonts/inter.css' %}">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .admin-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .admin-subtitle {
            color: var(--secondary-color);
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-admin {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-bg);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .admin-links {
            margin-top: 2rem;
            text-align: center;
        }

        .admin-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
            transition: all 0.3s ease;
        }

        .admin-links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .status-badge {
            display: inline-block;
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 2px solid rgba(40, 167, 69, 0.2);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: none;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border: 2px solid rgba(220, 53, 69, 0.2);
        }

        @media (max-width: 768px) {
            .admin-container { padding: 1rem; }
            .admin-card { padding: 2rem; }
            .admin-title { font-size: 1.5rem; }
            .admin-logo { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <div class="admin-logo">
                    <i class="fas fa-cog"></i>
                </div>
                <h1 class="admin-title">Admin Django</h1>
                <p class="admin-subtitle">AgenTech - Sistema de Agendamento</p>
                <div class="status-badge">
                    <i class="fas fa-check-circle"></i> Sistema funcionando
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username" class="form-label">
                        <i class="fas fa-user"></i> Usuário
                    </label>
                    <input type="text" 
                           name="username" 
                           id="id_username" 
                           class="form-control" 
                           placeholder="Digite seu usuário"
                           required 
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="id_password" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" 
                           name="password" 
                           id="id_password" 
                           class="form-control" 
                           placeholder="Digite sua senha"
                           required>
                </div>

                <button type="submit" class="btn-admin">
                    <i class="fas fa-sign-in-alt"></i> Acessar Admin
                </button>
            </form>

            <div class="admin-links">
                <a href="/s_agendamentos/">
                    <i class="fas fa-calendar-check"></i> Sistema Principal
                </a>
                <a href="/">
                    <i class="fas fa-home"></i> Início
                </a>
            </div>
        </div>
    </div>

    {% include 'components/message_modal.html' %}
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
