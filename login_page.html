<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    
    <!-- Font Awesome (Local) -->
    <link rel="stylesheet" href="/static/css/fontawesome/all.min.css">
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/static/css/auth.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            text-align: center;
        }
        
        .auth-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            color: #764ba2;
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="auth-header">
                        <h2 class="mb-0">
                            <i class="fas fa-calendar-alt me-2"></i>
                            Bem-vindo de volta!
                        </h2>
                        <p class="mb-0 mt-2 opacity-75">
                            Faça login para acessar o sistema
                        </p>
                    </div>
                    
                    <div class="auth-body">
                        

                        
<form method="post" novalidate>
    <input type="hidden" name="csrfmiddlewaretoken" value="a5gFvxld7ouTAOWIwgjfElIi8bBfY2RJw29HEeBhiqyOBNAtlj3N6ogOKYMQJ5uL">
    
    <div class="mb-3">
        <label for="id_username" class="form-label">
            <i class="fas fa-user me-2"></i>Usuário
        </label>
        <input type="text" 
               class="form-control " 
               id="id_username"
               name="username" 
               value=""
               placeholder="Digite seu usuário"
               required>
        
    </div>

    <div class="mb-3">
        <label for="id_password" class="form-label">
            <i class="fas fa-lock me-2"></i>Senha
        </label>
        <div class="input-group">
            <input type="password" 
                   class="form-control " 
                   id="id_password"
                   name="password" 
                   placeholder="Digite sua senha"
                   required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        
    </div>

    

    <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Entrar
        </button>
    </div>

    <div class="auth-links">
        <p class="mb-2">
            <a href="#" class="text-decoration-none">
                <i class="fas fa-key me-1"></i>Esqueceu sua senha?
            </a>
        </p>
        <p class="mb-0">
            Não tem uma conta? 
            <a href="/authentication/register/" class="text-decoration-none">
                <i class="fas fa-user-plus me-1"></i>Cadastre-se aqui
            </a>
        </p>
    </div>
</form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-focus no primeiro campo
    const usernameField = document.getElementById('id_username');
    if (usernameField) {
        usernameField.focus();
    }
    
    // Toggle password visibility
    const toggleButton = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('id_password');
    
    if (toggleButton && passwordInput) {
        toggleButton.addEventListener('click', function(e) {
            e.preventDefault();
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                this.setAttribute('title', 'Ocultar senha');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                this.setAttribute('title', 'Mostrar senha');
            }
        });
        
        // Adicionar tooltip inicial
        toggleButton.setAttribute('title', 'Mostrar senha');
    }
});
</script>

</body>
</html>
